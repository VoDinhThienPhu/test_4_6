<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quyền người dùng</title>
</head>
<body>
<table class="table">
    <thead class="thead-light">
    <td>
        Role ID
    </td>
    <td>
        Role Name
    </td>
    </thead>
    <tr th:each="role : ${roles}">
        <td th:text="${role.role_id}"></td>
        <td th:text="${role.role_name}"></td>
    </tr>
</table>
<button onclick="location.href='/roles/new'">Create</button>
</body>
</html>
